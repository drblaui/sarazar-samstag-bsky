name: Run Bot
on:
  schedule:
    - cron: "* 12 * * 6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Code
        uses: actions/setup-node@v3
        with:
            node-version: 20.x
            cache: 'npm'
      - run: npm ci
      - run: npm start
    env:
      BSKY_MAIL: ${{secrets.BSKY_MAIL}}
      BSKY_PASS: ${{secrets.BSKY_PASS}}